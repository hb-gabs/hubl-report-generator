<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>TI INFRA - HubLocal</title>
</head>
<body>
  <div class="top">
    <img
    src="images/logo.svg"
    />
    <h1>Gerador de relatórios - TI INFRA</h1>
  </div>
  <div class="container">
    <div class="files">
      <div id="load">
        <h3>Carregar arquivo (.tsv)</h3>
        <!-- <label for="myfile">Carregar arquivo (.tsv)</label> -->
        <input id="myfile"  name="myfile" type="file" accept=".tsv">
      </div>
      <div class="filtering-options">
        <h3>Opções de filtragem</h3>
        <div>
          <label for="date">Selecione a data: </label>
          <input id="date" name="date" type="date">
        </div>
        <div>
          <label for="types">Selecione o tipo de filtragem</label>
          <select name="types" id="types">
            <option value="default">-</option>
            <option value="month">Mês</option>
            <option value="exact">Exato</option>
            <option value="before">Antes</option>
            <option value="after">Depois</option>
          </select>
        </div>
        <div>
          <label for="max-items">Nº máximo de itens</label>
          <input id="max-items" name="max-items" type="number">
        </div>
      </div>
      <button id="gen-report">Gerar relatório</button>
    </div>
    <div class="report">
        <h3>Seu relatório será gerado aqui.</h3>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
